    <script>
    // Target element
    let animatedText1 = document.getElementById('animatedText');
    let animatedText2 = document.getElementById('animatedText2')

    // Intersection Observer options
    let options = {
      threshold: 0.7
    };

    // Intersection Observer callback
    function handleIntersection(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
          observer.unobserve(entry.target); // Optional: stop observing once animation is triggered
        }
      });
    }

    // Create Intersection Observer
    let observer = new IntersectionObserver(handleIntersection, options);

    // Start observing the target element
    observer.observe(animatedText1);
    observer.observe(animatedText2);
  </script>
